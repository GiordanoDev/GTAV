<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA V</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="logo-rockstar.svg" alt="logo-rockstar">
            <hr>
            <img src="logo-gta.svg" alt="logo-gta">
        </div>
        <nav class="menu">
            <ul class="menu">
                <li><a href="#Home">Home</a></li>
                <li><a href="#Comprar">Comprar</a></li>
                <li><a href="#Suporte">Suporte <img src="icone-link.svg" alt=""></a></li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="bg-main.png" alt="bg-main">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="logo-gta-v.svg" alt="logo-gta-v">
                <img src="logo-gta-online.svg" alt="logo-gta-online">
            </div>
            <h1 class="titulo">Já disponíveis para Playstation 5 e XBOX Series X|S</h1>
            <p class="texto">Experimente os fenômenos do entretenimento GTAV  e GTA online</p>
            <a class="btn-comprar" href="#Comprar">Compre Já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre Já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="gta5.jpg" alt="gta5">
            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>Inclui <strong>modo história do GTAV</strong> e <strong>GTA Online</strong> </p>
                <ul class="plataformas">
                    <li><img src="logo-ps5.svg" alt="logo-ps5"></li>
                    <li><img src="logo-ps4.svg" alt="logo-ps4"></li>
                    <li><img src="logo-xbox-series-s.svg" alt="logo-xbox-series-s"></li>
                    <li><img src="logo-xbox-one.svg" alt="logo-xbox-one"></li>
                    <li><img src="logo-pc.svg" alt="logo-pc"></li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a Plataforma
                <ul class="plataformas">
                    <li><img src="logo-ps5.svg" alt="logo-ps5"></li>
                    <li><img src="logo-ps4.svg" alt="logo-ps4"></li>
                    <li><img src="logo-xbox-series-s.svg" alt="logo-xbox-series-s"></li>
                    <li><img src="logo-xbox-one.svg" alt="logo-xbox-one"></li>
                    <li><img src="logo-pc.svg" alt="logo-pc"></li>
                </ul>
            </button>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
